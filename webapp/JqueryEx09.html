<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">

	$(function(){// window.onload와 같은 기능이다
		//속성 선택자 : >
		$("[type]").css('backgroundColor','yellow');//type속성이 있으면 
		
		$("[type='password']").css('backgroundColor','pink'); // type속성의 값까지 일치하면
		
		$("[type^='head']").css('color','red');// type속성의 값으로 시작하면
		
		$("[type$='er3']").css('color','brown');// type속성의 값으로 끝나면
		
		$("[type*='der']").css('color','skyblue');// type속성의 값을 포함하면
		
		$("[type~='babo']").css('color','gray');// type속성의 값이 "단어"로 포함되면(header4babo는 안먹힌다)
	
		$("input[type=text]").val('한사람');// val() : 폼태그일때만 사용
		
		$("div[type=box1]").html("<h1>꽝</h1>");
		$("div[type=box2]").text("<h1>꽝</h1>");
		
		alert($("div[title=box2]").text());
	});

</script>

<style type="text/css">
	div{border: 1px solid gray; margin-bottom: 5px;}
</style>

</head>
<body>
	<div type="box1"></div>
	<div type="box2"></div>

	<input type="text" />
	<br />
	<input type="password" />
	<br />
	<input type="checkbox" />
	<br />
	<input type="radio" />
	<br />
	<input type="file" />
	<br />
	<h2 type="header">하하하하하</h2>
	<h2 type="header1">하하하하하</h2>
	<h2 type="heder2">하하하하하</h2>
	<h2 type="heaer3">하하하하하</h2>
	<h2 type="header4 babo ">하하하하하</h2>
	<h2 type="header4babo ">하하하하하</h2>
</body>
</html>
