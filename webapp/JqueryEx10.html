<script type="text/javascript">

	$(function(){// window.onload와 같은 기능이다
		$("tr").odd().css('backgroundColor','pink');// 홀수번째
		$("tr").even().css('backgroundColor','skyblue');// 짝수번째
		$("tr:first").css('backgroundColor','silver');// 첫번째
		$("tr:last").css('backgroundColor','silver');// 마지막 번째
